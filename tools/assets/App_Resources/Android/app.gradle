android {
  compileSdkVersion 32
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 32
    generatedDensities = []
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}

rootProject.allprojects {
    repositories {
        maven {
            url "https://download2.dynamsoft.com/maven/aar"
        }
    }
}
